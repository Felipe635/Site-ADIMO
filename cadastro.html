<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container-login">
        <form method="POST" class="formLogin">
            <h1>Cadastro</h1>
            <label for="nome">Nome</label>
            <input type="text" placeholder="Digite o nome" autofocus="true" />
            <label for="sobrenome">Sobrenome</label>
            <input type="text" placeholder="Digite o sobrenome" autofocus="true" />
            <label for="cpf">CPF</label>
            <input type="number" placeholder="Digite o CPF" autofocus="true" />
            <label for="telefone">Telefone</label>
            <input type="number" placeholder="Digite o telefone" autofocus="true" />
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" id="email" />
            <input type="submit" value="Cadastrar" class="btn" />
        </form>
    </div>

    <footer>
        <div class="rodape">
    <img src="img/logo.png" alt="Logo da " class="logo">

        <ul class="social">
            <li><a href="http://facebook.com/mirrorfashion">Face</a></li>
            <li><a href="http://twitter.com/mirrorfashion">Twitter</a></li>
            <li><a href="http://instagram.com/mirrorfashion">Instagram</a></li>
        </ul>
        </div>
    </footer>

    <script src="script.js"></script>

    
</body>
</html>
